<style>
  /* fullscreen loading animation */
  #loading-animation {
    width: 100%;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background-color: white;
    z-index: 20;
  }

  /* NAV */
  #nav {
    width: 100%;
    height: var(--nav-margin);
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 10;
    background-color: var(--color-neutral-light);
    border-bottom: 1px solid var(--color-grey);
    overflow: hidden;
  }
  #nav > * {
    flex-shrink: 0;
  }

  #nav-row-1 {
    justify-content: space-between;
    height: var(--nav-margin);
  }
  #hamburger-menu {
    width: 25px;
    height: 25px;
  }
  #hamburger-menu svg {
    width: 100%;
    height: 100%;
  }

  #nav hr {
    align-self: center;
    width: 50%;
  }

  /* #nav-row-2 :first-child {
        border-radius: 8px 8px 0px 0px;
    }
    #nav-row-2 :nth-last-child(2) {
        border-radius: 0px 0px 8px 8px;
    } */
  #nav-row-2 > .nav-link {
    width: 100%;
    text-align: center;
  }
  #nav-row-2 > .nav-link:hover {
    background-color: var(--color-grey);
  }

  @media (min-width: 1000px) {
    #nav .logo {
      height: 40px;
      width: auto;
    }
    #hamburger-menu {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  }
  @media (max-width: 1000px) {
    #nav .logo {
      height: 25px;
      width: auto;
    }
    #hamburger-menu {
      position: relative;
      opacity: 100;
      pointer-events: auto;
    }
    #nav-links {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  }

  /* FOOTER */
  #footer {
    background-color: var(--color-main);
  }

  #footer-row-1 > * {
    flex: 1 0 0;
  }
  #footer-row-1-adres,
  #footer-row-1-contact {
    width: 50%;
    max-width: 500px;
  }

  #footer-row-2 {
    height: 200px;
  }
  #footer-thijmenpelgrom {
    flex-basis: 0;
    flex-grow: 1;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
  }
  #footer-dehaaksehoek {
    flex-basis: 0;
    flex-grow: 1;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
  }

  #footer-thijmenpelgrom-bg,
  #footer-dehaaksehoek-bg {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #footer-thijmenpelgrom:hover #footer-thijmenpelgrom-bg,
  #footer-dehaaksehoek:hover #footer-dehaaksehoek-bg {
    transform: scale(1.1) translate(-50%, -50%);
  }

  .footer-btn-desktop {
    position: absolute;
    right: var(--margin-section-inner);
    top: 50%;
    transform: translate(0, -50%);
    pointer-events: none;
  }
  .footer-btn-mobile {
    position: absolute;
    right: var(--margin-section-inner);
    bottom: var(--margin-section-inner);
    pointer-events: none;
  }

  @media (min-width: 1000px) {
    #footer .logo {
      height: 40px;
      width: auto;
      position: absolute;
      top: 50%;
      left: var(--margin-section-inner);
      transform: translate(0, -50%);
    }
    .footer-btn-desktop {
      opacity: 1;
      pointer-events: auto;
    }
    .footer-btn-mobile {
      opacity: 0;
      pointer-events: none;
    }
  }
  @media (max-width: 1000px) {

      height: 25px;
      width: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .footer-btn-desktop {
      opacity: 0;
      pointer-events: none;
    }
    .footer-btn-mobile {
      opacity: 1;
      pointer-events: auto;
    }

  @media (max-width: 600px) {
